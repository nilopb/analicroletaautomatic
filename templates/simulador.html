<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Apostas - Roleta Brasileira</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    header {
      background-color: #1f1f1f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      color: #e91e63;
    }
    header a {
      color: #e91e63;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #e91e63;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #c2185b;
    }
    .resultado {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simulador de Apostas</h1>
    <a href="{{ url_for('home') }}">Voltar</a>
  </header>

  <form id="simuladorForm">
    <div class="form-group">
      <label for="numero">Escolha um número da roleta (0-36):</label>
      <input type="number" id="numero" name="numero" min="0" max="36" required />
    </div>
    <div class="form-group">
      <label for="valor">Valor da aposta (R$):</label>
      <input type="number" id="valor" name="valor" min="1" step="0.01" required />
    </div>
    <button type="submit">Simular Aposta</button>
  </form>

  <div class="resultado" id="resultado"></div>

        if (tempoJogando >= limiteTempoMinutos * 60) {
          alert("Limite de tempo de jogo atingido. Faça uma pausa!");
          clearInterval(timer);
          document.getElementById("simuladorForm").querySelector("button").disabled = true;
        }
      }, 1000);
    }

    document.getElementById("simuladorForm").addEventListener("submit", function(e) {
      e.preventDefault();

        return;
