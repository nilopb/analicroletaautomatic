<!-- templates/registro.html -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Roleta Brasileira</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 30px 40px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(233,30,99,0.7);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e91e63;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #e91e63;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #c2185b;
    }
    .link {
      margin-top: 15px;
      text-align: center;
    }
    .link a {
      color: #e91e63;
      text-decoration: none;
    }
    .alert {
      padding: 10px;
      background-color: #c62828;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
    }
    .success {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {% if category == 'success' %}success{% endif %}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('registro') }}">
      <input type="text" name="username" placeholder="Usuário" required autofocus />
      <input type="password" name="password" placeholder="Senha" required />
      <button type="submit">Registrar</button>
    </form>

    <div class="link">
      <a href="{{ url_for('login') }}">Já tem conta? Faça login</a>
    </div>
  </div>
</body>
</html>
